mutation AddProductWithImages($input: ProductInput!, $media: [CreateMediaInput!]) {
    productCreate(input: $input, media: $media) {
        product {
            id
            title
            status
            createdAt
            totalInventory
            featuredImage {
                url
            }
            images(first: 10) {
                edges {
                    node {
                        id
                        url
                        altText
                    }
                }
            }
        }
        userErrors {
            field
            message
        }
    }
} 