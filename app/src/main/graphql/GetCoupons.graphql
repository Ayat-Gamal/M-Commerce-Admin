query GetCoupons($first: Int!) {
  discountNodes(first: $first) {
    edges {
      node {
        discount {
          ... on DiscountCodeBasic {
            title
            summary
            codes(first: 10) {
              edges {
                node {
                  code
                  asyncUsageCount
                }
              }
            }
            startsAt
            endsAt
            status
            usageLimit
            createdAt
            updatedAt
            customerGets {
              value {
                ... on DiscountPercentage {
                  percentage
                }
                ... on DiscountAmount {
                  amount {
                    amount
                    currencyCode
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}